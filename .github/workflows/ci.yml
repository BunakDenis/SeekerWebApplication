name: Create Docker Files and push images
on:
  push:
    branches: [master]
    
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Run tests
        run: mvn -B test --file pom.xml
      - name: Build and push Telegram bot service image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/bunakdenis/telegram-bot-service:latest
          load: false
          no-cache: false
          pull: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Main utils service image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/bunakdenis/main-utils-service:latest
          load: false
          no-cache: false
          pull: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
